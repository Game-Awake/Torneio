<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://projeto-game-awake.github.io/Home/css/site.css" />
    </head>
    <body>
        <div class="container" >
            <div class="row">
                <div class="form-group">
                    <h1>Torneio</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label>Times</label>
                    <select name="Times" class="form-control">
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="8" selected>8</option>
                        <option value="16">16</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label>Nomes</label>
                    <textarea rows="8" class="form-control"></textarea>
                </div>
                <div class="col-md-5">
                    <label>Games</label>
                    <textarea rows="3" class="form-control">Arrisque e responda
Arrisque e responda
Será que contêm
                    </textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>URL - Arrisque e responda</label>
                    <input name="URLArrisque" type="text" class="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>URL - Será que contêm</label>
                    <input name="URLSera" type="text" class="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button name="playButton" class="btn btn-primary">Jogar</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    </body>
</html>
